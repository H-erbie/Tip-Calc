<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="name">Tip Calculator</div>
        <form>
            <label for="bill">Bill Amount</label>
            <input type="number" name="bill" id="bill">
            <label for="guests">Number of Guests</label>
            <input type="number" name="guests" id="guests">
            <label for="quality">Quality</label>
            <select name="quality" id="quality">
                <option value="30">30% - Outstanding</option>
                <option value="20 ">20% - Good</option>
                <option value="15">15% - It was ok</option>
                <option value="10">10% - Bad</option>
                <option value="5">5% - Terrible</option>
            </select>
            <div class="submit">
                <div  class="calc">Calculate</div>
            </div>
        </form>
        <div class="carrier">
    
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
